<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 创建Socket.IO实例，建立连接
    var ws = new WebSocket("ws://127.0.0.1:9001");

    ws.onopen = function()
    {
        // Web Socket 已连接上，使用 send() 方法发送数据
        ws.send('11111');
        //alert("数据发送中...");
    };

    ws.onmessage = function (evt)
    {
        var received_msg = evt.data;
        console.log(received_msg);
        //alert("数据已接收...");
    };

    ws.onclose = function()
    {
        // 关闭 websocket
        ws.close();
        alert("连接已关闭...");
    };

</script>
</body>
</html>
